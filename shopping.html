
    <html>
<head>
<link rel="stylesheet" href="shop.css" type="text/css">
<title>Shopping List</title>
<style>
 .Meat {
  color: red;
 }
 .Vegetable {
  color: green;
 }
 .Beauty {
  color: orange;
 }
 .Entertainment {
  color: blue;
 }
 .done {
  
  text-decoration:line-through;
 }
</style>
</head>
<h1>Shopping list</h1>
<body>
<table id="grocerylist"></table>
 
  
            
          
<lable for="item">Item:</lable>
<input id="item" type="text"/>
<lable> Category:</lable>

<select id="category">
  <option>Meat</option>
  <option>Vegetable</option>
  <option>Beauty</option>
  <option>Entertainment</option>
</select>
<button onclick="addItem()">Add</button>
<script type="text/javascript">
    window.onload=function() {
        restoreList('grocerylist',donefunct);
    }
        
    </script>
<script src="http://reputablejournal.com/CS130/listsaver.js" type="text/javascript">
    
</script>
<script>

  addItem= function() {
    myUL=document.querySelector('#grocerylist');
    myTextbox=document.querySelector('#item');
    myCategory=document.querySelector('#category').value;
    
    
    myli=document.createElement('li');
    myli.type="none";
    myli.classList.add("myCategory");
    myli.className=myCategory;
    
    
    myItem=document.createTextNode(myTextbox.value);
    myTextbox.value="";
    
    myCheckbox=document.createElement('input');
    myCheckbox.type="checkbox";
    myCheckbox.onclick=checkme;
    
    myli.appendChild(myCheckbox);
    myli.appendChild(myItem);
    myUL.appendChild(myli);
  }
  checkme=function() {
   
    if(this.checked) 
    {this.parentNode.classList.add("done");
     }
    else
    {this.parentNode.classList.remove("done");
     }
    
   }
  localSave("grocerylist")
</script>
</body>
</html>
