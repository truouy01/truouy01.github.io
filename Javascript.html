<html>
    <head>
        <style>
            h1 {
                position: absolute;
            }
        </style>
    </head>
<body>
<button onclick="stop();">Stop</button>
    <h1> Luther College</h1>
<script>
  counter=0;
  changePosition = function() {
      //counter=counter+10;
      myH1=document.querySelector('h1');
      myTop=Math.floor(Math.random()*500);
      myLeft=Math.floor(Math.random()*500);
      myH1.style.top=myTop+'px';
      myH1.style.left=myLeft+'px';
      
      red = Math.floor(Math.random()*255);
      green = Math.floor(Math.random()*255);
      blue = Math.floor(Math.random()*255);
      colorStr = "rgb(" + red + "," + green + "," + blue + ")";
      document.body.style.backgroundColor = colorStr;
      
      //window.setInterval(changeColor, 1000);
  }
  stop = function() {
      window.clearInterval(intId);
  }
  intId = window.setInterval(changePosition, 1000);
</script>
    
</body>
</html>
